{% extends 'layout.html' %}
{% block main %}
<div class="a-userNav">
  <span> <a href="/"></a>管理首页 </span>
  <span>/</span>
  <span>内容添加</span>
</div>
<form style="padding-left: 50px;margin-top: 20px;" method="post">
  <div>
    <label for="category">分 类 ：</label>
    <select name="category" id="category" style="width:200px;">
      {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="title">内 容 标 题 :</label>
    <input type="text" name="title" id="title" style="width:200px;">
  </div>
  <div>
    <label for="desc">简 介:</label>
    <input type="text" name="desc" id="desc" style="width:200px;">
  </div>
  <div>
    <label for="content">内 容:</label>
    <textarea type="text" name="content" id="content" rows="4" style="width:200px;"></textarea>
  </div>
  <button type="submit">提交</button>
</form>
{% endblock %}
